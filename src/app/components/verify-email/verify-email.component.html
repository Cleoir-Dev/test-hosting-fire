<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Obrigado por se registrar</h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          Nós lhe enviamos uma confirmação de e-mail para: <strong>{{ user.email }}</strong
          >
        </p>
        <p class="text-center">
          Por favor verifique seu e-mail e clique no link para confirmar a autenticidade.
        </p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button
          type="button"
          class="btn btnPrimary"
          (click)="authService.SendVerificationMail()"
        >
          <i class="fas fa-redo-alt"></i>
          Re-enviar e-mail
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Ir para?<span class="redirect" routerLink="/sign-in">
          Login</span
        ></span
      >
    </div>
  </div>
</div>
