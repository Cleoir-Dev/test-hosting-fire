<div class="list row">
  <div class="col-md-12" *ngIf="currentIndex < 0">
    <h4>Lista de Campanhas enviadas</h4>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Descrição</th>
          <th>ID</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let notification of notifications; let i = index;">
          <td>{{notification?.title}}</td>
          <td>{{notification?.description}}</td>
          <td>{{notification?.id}}</td>

          <td>
            <button class="btn btn-info" (click)="setActiveNotification(notification, i)"><i
                class="fas fa-eye"></i></button>
            <button class="btn btn-danger" (click)="deleteNotification(notification)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="myModal" id="myModal" *ngIf="currentIndex > -1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title align-center">Detalhes da campanha</h4>
        </div>

        <div class="modal-body text-center">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>titulo</th>
                <th>description</th>
                <th>id</th>

              </tr>
            </thead>
            <tbody>

              <!-- User Dynamic data-->
              <tr>
                <td>{{currentNotification?.title}}</td>
                <td>{{currentNotification?.description}}</td>
                <td>{{currentNotification?.id}}</td>
              </tr>


            </tbody>
          </table>
          <div class="btn-send">
            <button class="btn btn-primary" (click)="close()" >Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
