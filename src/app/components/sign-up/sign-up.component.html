<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Primeiro Acesso</h3>

      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Endereço de e-mail"
          #userEmail
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Senha"
          #userPwd
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Salvar"
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
        />
      </div>

      <!-- <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div> -->

      <!-- Continue with Google -->
      <!-- <div class="formGroup">
        <button
          type="button"
          class="btn googleBtn"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div> -->
    </div>

    <div class="redirectToLogin">
      <span
        >Já tenho conta?
        <span class="redirect" routerLink="/sign-in">Login</span></span
      >
    </div>
  </div>
</div>
